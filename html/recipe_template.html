<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{dish.name}} | Home Restaurant Recipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style.css">
    <meta name="robots" content="noindex">

    <!-- icons -->
    <link rel="icon" type="image/png" href="icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="icons/favicon.svg" />
    <link rel="shortcut icon" href="icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Ria & Antonin" />
    <link rel="manifest" href="icons/site.webmanifest" />

    <!-- For sharing on social media -->
    <meta property="og:title" content="Recipe for {{dish.name}}">
    <meta property="og:description" content="Home Restaurant by Ria & Antonin">
    <meta property="og:image" content="https://araffin.github.io/a-la-carte/{{dish.image}}">
    <meta property="og:url" content="https://araffin.github.io/a-la-carte/">
    <meta name="twitter:card" content="summary_large_image">

</head>

<body>

    <section class="section hero is-white has-text-centered">
        <div class="bg-image"></div>
        <div class="container top">
            <h2>
                <a href="../">
                    <span class="is-1 title is-uppercase has-text-info-dark samarkan">Menu</span>
                    <span class="subtitle parchment is-1">- Home Restaurant by Ria & Antonin</span>
                </a>
            </h2>
            <h3 id="recipe-title" class="subtitle is-1">
                Recipe | {{dish.name}}
            </h3>
            <img style="max-width: 50%;" src="../{{dish.image}}" alt="Image of {{dish.name}}"/>
        </div>
    </section>

    <section class="section has-background-light main-section">
        <div class="container content is-max-desktop">
            <div id="recipe">{{recipe}}</div>
       </div>
    </section>
</body>

</html>
