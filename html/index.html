<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Restaurant Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">

</head>

<body>
    <section class="section hero is-white has-text-centered">
        <div class="container">
            <h1 class="title is-1 is-uppercase has-text-primary-dark">
                Menu
            </h1>
            <p class="subtitle">
                Home Restaurant
            </p>
        </div>
    </section>

    <section class="section has-background-light">
        <div class="container">
            <div class="columns is-multiline">
                <div class="column is-half">
                    <h3 class="title is-2 is-uppercase has-text-info is-underlined">Starters</h3>                    
                    <div class="block">
                        <p class="title">
                            Item name
                            <span class="is-size-5">
                                🇫🇷
                                🌱
                            </span>

                        </p>
                        <p class="subtitle">Description of the menu item</p>
                    </div>
                    <div class="block">
                        <p class="title">
                            Item name
                            <span class="is-size-5">
                                🇮🇳
                                🌶️ 🌶️
                            </span>
                
                        </p>
                        <p class="subtitle">Description of the menu item</p>
                    </div>
                
                </div>


                <div class="column is-half">
                    <h3 class="title is-2 is-uppercase">Main Course</h3>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
